    <div id="resultado"></div>
    
    <script>
        function calcularResistencia() {
            // Obtener los valores seleccionados por el usuario
            var banda1 = document.getElementById('banda1').value;
            var banda2 = document.getElementById('banda2').value;
            var banda3 = document.getElementById('banda3').value;
            var banda4 = document.getElementById('banda4').value;
    
            // Hacer una solicitud al archivo PHP para realizar el c√°lculo de la resistencia
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Actualizar el contenido del elemento 'resultado' con la respuesta recibida
                    document.getElementById('resultado').innerHTML = this.responseText;
                }
            };
            xhttp.open("POST", "calcular_resistencia.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("banda1=" + banda1 + "&banda2=" + banda2 + "&banda3=" + banda3 + "&banda4=" + banda4);
        }
    </script>
